<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form d'enregistrement</title>
</head>
<body>
	<h2>Form d'authentification</h2>
	<p th:if="${successMessage}" class="success-message"
		th:text="${successMessage}"></p>
	<form action="#" th:action="@{/login}" th:object="${user}"
		method="post">
		<div>
			<label for="username">Email :</label><br> <input type="text"
				id="email" name="email" th:field="*{email}" required><br>
		</div>
		<div>
			<label for="password">Mot de passe :</label><br> <input
				type="password" id="password" name="password" th:field="*{password}"
				required><br>
		</div>
		<div th:if="${error}" style="color: red;">
            <span th:text="${error}"></span>
        </div>
		<button type="submit">Login</button>
	</form>
</body>
</html>
