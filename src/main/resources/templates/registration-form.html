<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form d'enregistrement</title>
</head>
<body>
    <h2>Form d'enregistrement</h2>
	<form action="#" th:action="@{/register}" th:object="${user}"
		method="post">
		<label for="username">Nom d'utilisateur : </label><br> <input
			type="text" id="username" name="username" th:field="*{username}"
			required><br> <label for="password">Mot de passe
			: </label><br> <input type="password" id="password" name="password"
			th:field="*{password}" required><br>
		<button type="submit">Enregistrer</button>
	</form>
</body>
</html>
